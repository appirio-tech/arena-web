<div class="container-fluid inner"><!-- content start -->
    <div class="row-fluid dashboard codeArea">
        <div class="row-fluid heading">
            <div class="col-xs-8 text-left titleBar" id="titleBar">
                <div class="definition"><!-- avoid unnecessary whitespace
                    --><span class="item">Class Name&nbsp;:&nbsp;<span class="textWhite textBlack">{{problem.className}}</span>&nbsp;</span><!--
                    --><span class="item">Method Name&nbsp;:&nbsp;<span class="textWhite textBlack">{{problem.methodName}}</span>&nbsp;</span><br class="visible-xs"/><!--
                    --><span class="item">Return Type&nbsp;:&nbsp;<span class="textWhite textBlack">{{problem.allReturnType.typeMapping[lang(langIdx).id]}}</span></span><!--
                    --><span class="item">Arg Types&nbsp;:&nbsp;<span class="textWhite textBlack" data-ng-if="problemLoaded">({{problem.argTypeText}})</span></span><!--
                --></div>

                    <div class="rate">Rate<a class="voteUp textGreen vote">+1</a><a class="voteDown textRed vote">-1</a></div>
                </div-->

                    <ul>
                        <li class="dropdown">

                            </ul>

            </div>
            <div class="col-xs-4 text-right code-area-controls">
                <a data-ng-click="goBack()" class="btn btnBack" data-ng-hide="currentStateName()==='user.practiceCode'">Back to Match</a>
                <a class="btnSplitView" data-ng-click="problemAreaHeightRatio = 0.5" data-ng-class="{disabled:problemAreaHeightRatio == 0.5}"></a>
            </div>
        </div>
        <div class="container-fluid row-fluid mainContent">

            <div id="problem-statement" data-codingproblem data-ng-style="getFlexProperties(problemAreaHeightRatio)"></div>
            <div id="resizer" data-resizer="problemAreaHeightRatio"><span></span></div>
            <div id="code-editor" data-codingeditor data-ng-style="getFlexProperties(1-problemAreaHeightRatio)"></div>

        </div>
        <div class="docker" data-ng-hide="$state.includes('user.practiceCode')">
            <div data-chatarea data-chatarea-coding class="chatWidget chatArea chatArea-{{windowStatus.chatArea}}" id="chatWidget"></div><!-- avoid whitespace
            --><div data-leaderboard class="leaderboardWidget leaderboard leaderboard-{{windowStatus.leaderboard}}" id="leaderboardWidget"></div>
        </div>
    </div>
</div>
